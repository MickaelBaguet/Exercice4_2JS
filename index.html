<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Exercice 4</title>
</head>
<body>
  <form id="info">
    <label for="lastname">Votre nom  : </label><input type="text" name="lastname" placeholder="Nom" id="lastname" />
    <label for="firstname">Votre prenom  : </label><input type="text" placeholder="Prénom" name="firstname" id="firstname" />
    <label for="city">Votre ville  : </label><input type="text" placeholder="Ville" name="city" id="city" />
    <button type="button" name="button" id="RAZ">RAZ</button>
  </form>

  <script type="text/javascript">
  // Récupération de l'id du bouton
  var element = document.getElementById('RAZ');
  // Au click sur le bouton RAZ, lance la fonction suivante
  element.addEventListener('click', function()
    {
      // Utilisation du reset pour réinitialisé l'id (ici le formulaire) en entier
        // document.getElementById('info').reset();
      // Utilisation du value vide pour reset un élément en particulier
        document.getElementById('lastname').value='';
        document.getElementById('firstname').value='';
        document.getElementById('city').value='';
    });
  </script>
</body>
</html>
